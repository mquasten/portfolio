<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:security="http://www.springframework.org/security/facelets/tags">
<h:head>
<title>#{message.template_title}</title>
<f:metadata>
    <f:viewParam name="message" value="#{login.message}" />
     <f:viewParam name="name" value="#{login.name}" />
</f:metadata>
</h:head>
<h:body>      
       <h:form id="loginForm" prependId="false">
        
            <h:panelGrid columns="3">  
                <h:outputLabel for="username" value="User: " />  
                <h:inputText id="username" value="#{login.name}" required="true" requiredMessage="Mußfeld"/> <h:message for="username" errorStyle="color:red" />
                <h:outputLabel for="password" value="Password" />  
                <h:inputSecret id="password" value="#{login.password}" required="true" requiredMessage="Mußfeld"/>  <h:message for="password" errorStyle="color:red" />
								 
					 <h:commandButton id="submitButton" value="anmelden" action="#{loginController.login(login)}" />  
                	
              		<h:outputText value="#{message[login.message]}" style="color:red" /> 
              		 <h:outputLabel/>
            </h:panelGrid>  
        </h:form>  
</h:body>
	
</html>
