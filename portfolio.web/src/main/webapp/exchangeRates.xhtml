<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:er="http://java.sun.com/jsf/composite/exchangerates"
	
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="template.xhtml">
	<ui:param name="headline" value="#{message.exchangerates_title}" />

<ui:define name="meta">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<f:metadata>
			<f:viewParam name="filter" value="#{exchangeRates.filter}" />
			<f:viewParam name="period" value="#{exchangeRates.period}" />
			<f:viewAction action="#{exchangeRateController.init()}" />

		</f:metadata>

	</ui:define>


<ui:define name="content">

<er:chart
		chartModel="#{exchangeRates.chartModel}"
    	filter="#{exchangeRates.filter}"
    	curves="#{exchangeRates.curves}"
    	period="#{exchangeRates.period}"
    	showAction="#{exchangeRateController.show()}" />
    	
<h3 style="text-align: center;"> <h:outputText value="#{message.exchangerates_retrospective}" /></h3>
<er:retrospective retrospectives="#{exchangeRates.exchangeRateRetrospectives}"  />
    	
</ui:define>

</ui:composition>




</html>
