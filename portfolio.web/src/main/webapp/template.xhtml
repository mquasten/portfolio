<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:p="http://primefaces.org/ui" >
  
<h:head>
	<!-- f:view renderKitId="PRIMEFACES_MOBILE" /-->
	<title>#{message.template_title}</title>
	<ui:insert name="meta" >
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />	
	</ui:insert>
	
	<h:outputStylesheet library="css" name="style.css"  />
	
</h:head>
<h:body>

	<ui:insert name="menu" >
	<h:form>
	
	
	
	<p:menubar >
	<p:submenu label="#{message.template_submenu_shares}" >
		 <p:menuitem value="#{message.template_submenu_shares_search}" outcome="shares"  disabled="#{facesContext.viewRoot.viewId == '/shares.xhtml'}"/>
		
	</p:submenu>
	
	<p:submenu label="#{message.template_submenu_portfolios}" >
	
		 <p:menuitem value="#{message.template_submenu_portfolios_search}" outcome="portfolios" disabled="#{facesContext.viewRoot.viewId == '/portfolios.xhtml'}" />
		
	</p:submenu>
	
	
	<p:submenu label="#{message.template_submenu_exchange_rates}" >
		 <p:menuitem value="#{message.template_submenu_exchange_rates_show}" outcome="exchangeRates" disabled="#{facesContext.viewRoot.viewId == '/exchangeRates.xhtml'}" />
	</p:submenu>
	
	<p:submenu label="#{message.template_submenu_user}" >
	
	<p:menuitem value="#{message.template_submenu_user_logout}"  action="#{loginController.logout()}" />
		<p:submenu label="#{message.template_submenu_languages}" >
		 	<p:menuitem value="#{message.template_submenu_language_de}"  action="#{loginController.language('de')}" disabled="#{userModel.locale =='de'}" />
		 	<p:menuitem value="#{message.template_submenu_language_en}"  action="#{loginController.language('en')}" disabled="#{userModel.locale =='en'}" />
		</p:submenu>
	</p:submenu>
	
	</p:menubar>
	
	
	
	
	</h:form>
	</ui:insert>

	<h:panelGroup layout="block" >
	<ui:insert name="header" >
		<h3 style="text-align:center;"><h:outputText value="#{headline}" /></h3>
	</ui:insert>
	</h:panelGroup>
	<h:panelGroup layout="block" >
	<ui:insert name="content" >
			
	</ui:insert>
	
	</h:panelGroup>
	
	<h:panelGroup layout="block">
		<ui:insert name="footer" >
			<h:outputText value="#{facesContext.viewRoot.viewId}"/>
		</ui:insert> 
	</h:panelGroup>
	
</h:body>

</html>
