<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Portfolio</title>
	
	
<f:metadata>
  <f:viewParam name="shareCode" value="#{chart.code}" />
  <f:viewAction action="#{chartController.init(chart)}" />
    
</f:metadata>
	
	<h:outputStylesheet library="css" name="style.css"  />
</h:head>

<h:body>



<h:form>
<h3 style="text-align:center;"> <h:outputText value="Chart #{chart.name} #{chart.wkn} [#{currencyConverter.convert(chart.currency)}]" /> </h3>


<p:chart type="line" model="#{chart.chartModel}"
				style="height:700px" />


 	<h:panelGrid style="width: 100%;">
  
    
      
      
         <h:panelGroup style="display:block; text-align:center">
            <p:button  value="zurÃ¼ck" outcome="shares"  />
         </h:panelGroup>
     
  </h:panelGrid>
  
  <h:panelGrid style="width:100%"  rendered="#{chart.dividends.size() > 0 }" >
  
   <f:facet name="header">
    <h:outputText value="Dividenden" />
   		
   </f:facet>
  	<p:dataTable  var="dividends" value="#{chart.dividends}"  lazy="true"    resizableColumns="true"    >
  		 <p:column headerText="Datum">
            <h:outputText value="#{dividends.date()}" >
            	 <f:convertDateTime  type="date" dateStyle="short"  />
            </h:outputText>
        </p:column>
        <p:column headerText="Wert">
            <h:outputText value="#{dividends.value()}" >
            	<f:convertNumber pattern="#0.00" />
            </h:outputText>
        </p:column>
  	</p:dataTable>
  
  </h:panelGrid>
  
  
</h:form>
	
</h:body>	

</html>
