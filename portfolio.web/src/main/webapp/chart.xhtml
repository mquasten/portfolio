<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Portfolio</title>
	
	
<f:metadata>
  <f:viewParam name="shareCode" value="#{chart.code}" />
  <f:viewAction action="#{chartController.init(chart)}" />
    
</f:metadata>
	
	<h:outputStylesheet library="css" name="style.css"  />
</h:head>

<h:body>



<h:form>
<h3 style="text-align:center;"> <h:outputText value="Chart #{chart.name} #{chart.wkn} [#{currencyConverter.convert(chart.currency)}]" /> </h3>


<p:chart type="line" model="#{chart.chartModel}"
				style="height:700px" />


 	<h:panelGrid style="width: 100%;">
  
    
      
      
         <h:panelGroup style="display:block; text-align:center">
            <p:button  value="zurück" outcome="shares"  />
          
         </h:panelGroup>
     
  </h:panelGrid>
  
  <h:panelGrid   rendered="#{chart.dividends.size() > 0 }" >
  
   <f:facet name="header">
    <h:outputText value="Dividenden" />
   		
   </f:facet>
  	<p:dataTable  var="dividends" value="#{chart.dividends}"  lazy="true"    resizableColumns="true"    >
  		 <p:column headerText="Datum"    >
            <h:outputText value="#{dividends.date()}" >
            	 <f:convertDateTime  type="date" dateStyle="short"  />
            </h:outputText>
        </p:column>
        <p:column headerText="Wert">
            <h:outputText value="#{dividends.value()}" >
            	<f:convertNumber pattern="#0.00" />
            </h:outputText>
        </p:column>
  	</p:dataTable>
  
  </h:panelGrid>
  
  
 

  
	<h:panelGrid style="width: 100%" >
	
	  <f:facet name="header">
    <h:outputText value="Kenndaten" />
   		
   </f:facet>
    <p:panelGrid  columns="2"  style="width: 100%"  >
    
    
  
    	<h:outputLabel for="name" value="Name"  />
       <h:outputText id="name" value="#{chart.name}"  />
    			<h:outputLabel for="currency" value="Währung" />
    			<h:outputText id="currency" value="#{currencyConverter.convert(chart.currency)}" />
    			<h:outputLabel for="wkn" value="Wertpapierkennnummer" />
    			<h:outputText id="wkn" value="#{chart.wkn}" />
    			
    			<h:outputLabel for="code" value="Yahoo-Code" />
    			<h:outputText id="code" value="#{chart.code}" />
    			
    			<h:outputLabel for="code2" value="Google-Code" />
    			<h:outputLabel id="code2" value="#{chart.code2}" />
    			
    			<h:outputLabel for="index" value="Index" />
    			<h:outputLabel id="index" value="#{chart.index}" />
    			
    			<h:outputLabel for="course" value="aktueller Kurs" />
    			<h:outputLabel id="course" value="" />
    			
    			<h:outputLabel for="delta" value="Δ" />
    			<h:outputLabel id="delta" value="" />
    			
    			<h:outputLabel for="deltyPercent" value="Δ [%]" />
    			<h:outputLabel id="deltyPercent" value="" />
  
    </p:panelGrid>

</h:panelGrid>

</h:form>
	
</h:body>	

</html>
